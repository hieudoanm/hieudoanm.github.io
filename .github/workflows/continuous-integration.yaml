name: Nothing - Continuous Integration

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'hotfix/**'
      - 'feature/**'
      - 'renovate/**'
      - 'dependabot/**'

jobs:
  ci:
    name: Nothing - Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.5.1'
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Install Dependencies
        run: pnpm install
      - name: Linting
        run: pnpm run lint
      - name: Build Production
        run: pnpm run build
